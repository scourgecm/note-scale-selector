<div class="container">
    <div class="row">
        <div class="col-lg-6 ml-auto mr-auto">
            <ng-template #noSets
                ><p class="blue-grey-text">no sets saved yet</p></ng-template
            >
            <div *ngIf="noteSets.length > 0; else noSets">
                <p class="h2-responsive">
                    saved chords
                    <small>
                        <a (click)="deleteAll()">
                            <mdb-icon far icon="trash-alt"></mdb-icon>
                        </a>
                    </small>
                </p>
                <div class="row">
                    <div
                        class="col-sm-2 col-md-3 col-lg-4"
                        *ngFor="let noteSet of noteSets; let i = index"
                        [attr.data-index]="i"
                    >
                        <p class="h3-responsive">
                            {{
                                noteSet.note +
                                    (noteSet.accident !== 'natural'
                                        ? noteSet.accident
                                        : '')
                            }}
                            <a (click)="deleteSet(i)">
                                <mdb-icon far icon="trash-alt"></mdb-icon>
                            </a>
                        </p>
                        <p class="h4-responsive">
                            <small>scale</small> {{ noteSet.scale }} |
                            <small>chord</small> {{ noteSet.chord }}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
