<div class="container">
    <div class="row">
        <div class="col-lg-6 ml-auto mr-auto">
            <ng-template #noSets>
                <p class="blue-grey-text">no sets saved yet</p>
            </ng-template>
            <div *ngIf="noteSets.length > 0; else noSets">
                <p class="h2-responsive">
                    saved chords
                    <small>
                        <a (click)="deleteAll()">
                            <mdb-icon far icon="trash-alt"></mdb-icon>
                        </a>
                    </small>
                </p>
                <div class="row">
                    <div
                        class="grid-cell col-sm-6 col-md-4 col-lg-3 p-2"
                        *ngFor="let noteSet of noteSets; let i = index"
                        [attr.data-index]="i"
                    >
                        <div>
                            <span class="h2-responsive">
                                {{
                                    noteSet.note +
                                        (noteSet.accident !== 'natural'
                                            ? noteSet.accident
                                            : '')
                                }}
                            </span>
                            <a class="float-right" (click)="deleteSet(i)">
                                <mdb-icon far icon="trash-alt"></mdb-icon>
                            </a>
                        </div>
                        <p>
                            <small>scale</small> {{ noteSet.scale }}
                            <br>
                            <small>chord</small> {{ noteSet.chord }}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
