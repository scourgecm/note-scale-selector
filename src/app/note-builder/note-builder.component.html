<div class="container">
    <div class="row">
        <div class="col-lg-6 mr-auto ml-auto">
            <p class="h1-responsive">note scale selector</p>
        </div>
    </div>
    <form>
        <div class="row">
            <div class="col-lg-3 col-sm-6 ml-auto">
                <label>Root Note</label>
                <select
                    class="browser-default custom-select mb-4"
                    name="note"
                    [(ngModel)]="noteSet.note"
                >
                    <option *ngFor="let note of notes" [ngValue]="note">{{
                        note
                    }}</option>
                </select>
            </div>
            <div class="col-lg-3 col-sm-6 mr-auto">
                <label>Accident</label>
                <select
                    class="browser-default custom-select mb-4"
                    name="accident"
                    [(ngModel)]="noteSet.accident"
                >
                    <option
                        *ngFor="let accident of accidents"
                        [ngValue]="accident"
                        >{{ accident }}</option
                    >
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 col-sm-6 ml-auto">
                <label>Scale</label>
                <select
                    class="browser-default custom-select mb-4"
                    name="scale"
                    [(ngModel)]="noteSet.scale"
                >
                    <option *ngFor="let scale of scales" [ngValue]="scale">{{
                        scale
                    }}</option>
                </select>
            </div>
            <div class="col-lg-3 col-sm-6 mr-auto">
                <label>Chords</label>
                <select
                    class="browser-default custom-select mb-4"
                    name="chord"
                    [(ngModel)]="noteSet.chord"
                >
                    <option *ngFor="let chord of chords" [ngValue]="chord">{{
                        chord
                    }}</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 mr-auto ml-auto">
                <button
                    mdbBtn
                    type="button"
                    color="default"
                    mdbWavesEffect
                    (click)="saveCurrentSet()"
                >
                    save
                </button>
                <button
                    mdbBtn
                    type="button"
                    color="default"
                    mdbWavesEffect
                    (click)="randomize()"
                >
                    randomize
                </button>
            </div>
        </div>
    </form>
</div>
